# Archivo de propiedades SQL
# 1. Consulta Principal Corregida (Basada en tu DESC)
sql.select.verificacion_de_datos=SELECT \
c.NOMBRE, \
cu.CUENTA_ID as NUMERO_CUENTA, \
m.MONTO \
FROM MOVIMIENTOS_BBVA m \
JOIN CUENTAS_BBVA cu ON m.CLIENTE_ID = cu.CLIENTE_ID \
JOIN CLIENTES_BBVA c ON cu.CLIENTE_ID = c.CLIENTE_ID \
WHERE TRUNC(m.FECHA) = TO_DATE(?, 'YYYYMMDD')

# 2. Consulta Dependiente (Detalle de Saldo por Cuenta)
# Se ejecuta en el Processor para cada cuenta obtenida arriba
sql.select.detalle_saldos_cuenta=SELECT \
SALDO_DISPONIBLE, \
FECHA_ULTIMO_MOVIMIENTO, \
LIMITE_CREDITO \
FROM SALDOS \
WHERE NUMERO_CUENTA = ? \
AND ESTATUS_SALDO = 'VIGENTE'