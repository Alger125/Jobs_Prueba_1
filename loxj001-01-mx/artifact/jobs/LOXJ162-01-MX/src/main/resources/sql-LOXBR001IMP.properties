# Archivo de propiedades SQL
sql.select.verificacion_de_datos=SELECT \
c.NOMBRE, \
t.NUMERO_CUENTA, \
t.MONTO \
FROM TRANSACCIONES t \
JOIN CUENTAS cu ON t.NUMERO_CUENTA = cu.NUMERO_CUENTA \
JOIN CLIENTES c ON cu.ID_CLIENTE = c.ID_CLIENTE \
WHERE t.FECHA_TX = TO_DATE(?, 'YYYYMMDD') \
AND cu.ESTATUS = 'ACTIVA' \
AND c.TIPO_CLIENTE = ?

# 2. Consulta Dependiente (Detalle de Saldo por Cuenta)
# Se ejecuta en el Processor para cada cuenta obtenida arriba
sql.select.detalle_saldos_cuenta=SELECT \
SALDO_DISPONIBLE, \
FECHA_ULTIMO_MOVIMIENTO, \
LIMITE_CREDITO \
FROM SALDOS \
WHERE NUMERO_CUENTA = ? \
AND ESTATUS_SALDO = 'VIGENTE'